<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#0d2137"/>
    </linearGradient>
    <linearGradient id="sphere" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8e8"/>
      <stop offset="50%" style="stop-color:#0077b6"/>
      <stop offset="100%" style="stop-color:#005f8a"/>
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f72585"/>
      <stop offset="50%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#f7b731"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Blue sphere -->
  <ellipse cx="256" cy="280" rx="140" ry="130" fill="url(#sphere)" opacity="0.95"/>

  <!-- Sphere highlight -->
  <ellipse cx="220" cy="240" rx="60" ry="40" fill="#4dc9ff" opacity="0.3"/>

  <!-- Colorful diagonal line -->
  <line x1="100" y1="380" x2="412" y2="130" stroke="url(#line)" stroke-width="36" stroke-linecap="round" filter="url(#glow)"/>

  <!-- White dot on the line -->
  <circle cx="200" cy="310" r="24" fill="#ffffff" filter="url(#glow)"/>
</svg>
